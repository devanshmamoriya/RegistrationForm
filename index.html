<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Design by foolishdeveloper.com -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style: none;
	font-family: 'Montserrat', sans-serif;
}

body{
  background: linear-gradient(
     105deg,
     #aba041 ,
     #448d73
 );
}

.wrapper{
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.registration_form{
	background: white;
	padding: 25px;
	border-radius: 5px;
	width: 400px;
}

.registration_form .title{
	text-align: center;
	font-size: 25px;
	text-transform: uppercase;
	color: white;
  background:rgb(13, 98, 215);
	letter-spacing: 2px;
	font-weight: 700;
  margin-top: -25px;
  margin-left:-25px;
  margin-right:-25px;
}

.form_wrap{
	margin-top: 35px;
}

.form_wrap .input_wrap{
	margin-bottom: 15px;
}

.form_wrap .input_wrap:last-child{
	margin-bottom: 0;
}

.form_wrap .input_wrap label{
	display: block;
	margin-bottom: 3px;
	color: #1a1a1f;
}

.form_wrap .input_grp{
	display: flex;
	justify-content: space-between;
}

.form_wrap .input_grp  input[type="text"]{
	width: 165px;
}

.form_wrap  input[type="text"]{
	width: 100%;
	border-radius: 3px;
	border: 1.3px solid #9597a6;
	padding: 10px;
	outline: none;
}

.form_wrap  input[type="text"]:focus{
	border-color: #063abd;
}

.form_wrap ul{
 border:1px solid rgb(115, 185, 235);
  width:70%;
  background: rgb(206, 238, 242);
  margin-left: 15%;
	padding: 8px 10px;
	border-radius: 20px;
	display: flex;
	justify-content: center;
}

.form_wrap ul li:first-child{
	margin-right: 15px;
}

.form_wrap ul .radio_wrap{
	position: relative;
	margin-bottom: 0;
}

.form_wrap ul .radio_wrap .input_radio{
	position: absolute;
	top: 0;
	right: 0;
	opacity: 0;
}

.form_wrap ul .radio_wrap span{
	display: inline-block;
	font-size: 17px;
	padding: 3px 15px;
	border-radius: 15px;
	color: #101749;
}

.form_wrap .input_radio:checked ~ span{
	background: #105ce2;
  color:white;
}

.form_wrap .submit_btn{
	width: 100%;
	background: #0d6ad7;
	padding: 10px;
	border: 0;
  color:white;
  font-size:17px;
	border-radius: 3px;
	text-transform: uppercase;
	letter-spacing: 2px;
	cursor: pointer;
}

.form_wrap .submit_btn:hover{
	background: #051c94;
}
  </style>
</head>
<body>
  <div class="wrapper">
  	<div class="registration_form">
  		<div class="title">
  			Registration Form
  		</div>

  		<form>
  			<div class="form_wrap"> 
  				<div class="input_grp">
  					<div class="input_wrap">
  						<label for="fname">First Name</label>
  						<input type="text" id="fname">
  					</div>
  					<div class="input_wrap">
  						<label for="lname">Last Name</label>
  						<input type="text" id="lname">
  					</div>
  				</div>
  				<div class="input_wrap">
  					<label for="email">Email Address</label>
  					<input type="text" id="email">
  				</div>

  				<div class="input_wrap">
  					<label for="city">City</label>
  					<input type="text" id="city">
  				</div>
  				<div class="input_wrap">
  					<label for="country">Country</label>
  					<input type="text" id="country">
				  </div>
    
  				<div class="input_wrap">
  					<input type="submit" value="Register Now" class="submit_btn"
					  onclick="saveStudent();">
  				</div>

  			</div>

       </form>
  	</div>
  </div>
  <script>
	$("#fname").focus();
	function validateAndGetFormData() {
	var fnameVar= $("#fname").val();
	if (fnameVar === "") {
	alert("Student First Name Required Value");
	$("#fname").focus();
	return "";
	}
	var lnameVar = $("#lname").val();
	if (lnameVar === "") {
	alert("Student Last Name is Required Value");
	$("#lname").focus();
	return "";
	}
	var emailVar = $("#email").val();
	if (emailVar === "") {
	alert("Student Email is Required Value");
	$("#email").focus();
	return "";
	}
	var cityVar= $("#city").val();
	if (cityVar === "") {
	alert("Student City Required Value");
	$("#city").focus();
	return "";
	}
	var countryVar= $("#country").val();
	if (countryVar === "") {
	alert("Student Country Required Value");
	$("#country").focus();
	return "";
	}
	var jsonStrObj = {
	fname    : fnameVar,
	lname    : lnameVar,
	email    : emailVar,
	city     : cityVar,
	country  : countryVar,
	};
	return JSON.stringify(jsonStrObj);
	}
	// This method is used to create PUT Json request.
	function createPUTRequest(connToken, jsonObj, dbName, relName) {
	var putRequest = "{\n"
	+ "\"token\" : \""
	+ connToken
	+ "\","
	+ "\"dbName\": \""
	+ dbName
	+ "\",\n" + "\"cmd\" : \"PUT\",\n"
	+ "\"rel\" : \""
	+ relName + "\","
	+ "\"jsonStr\": \n"
	+ jsonObj
	+ "\n"
	+ "}";
	return putRequest;
	}
	function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
	var url = dbBaseUrl + apiEndPointUrl;
	var jsonObj;
	$.post(url, reqString, function (result) {
	jsonObj = JSON.parse(result);
	}).fail(function (result) {
	var dataJsonObj = result.responseText;
	jsonObj = JSON.parse(dataJsonObj);
	});
	return jsonObj;
	}
	function resetForm() {
	$("#fname").val("")
	$("#lname").val("");
	$("#email").val("");
	$("#city").val();
	$("#country").val("");
	$("#fname").focus("");
	}
	function saveStudent() {
	var jsonStr = validateAndGetFormData();
	if (jsonStr === "") {
	return;
	}
	var putReqStr = createPUTRequest("90938985|-31949289485318675|90940823",
	jsonStr, "StudentData", "Student-Relations");
	alert(putReqStr);
	jQuery.ajaxSetup({async: false});
	var resultObj = executeCommand(putReqStr,"http://api.login2explore.com:5577", "/api/iml");
	alert(JSON.stringify(resultObj));
	jQuery.ajaxSetup({async: true});
	resetForm();
	}
	</script>


</body>
</html>
